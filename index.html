<!DOCTYPE html>
<html lang="tr">
<head>

    <!-- Tailwind CSS CDN'i yüklüyor. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter yüklendi -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Varsayılan tarayıcı stillerini sıfırlama ve özel fontu uygulama */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Oynatma hızı inputunun görünümünü özelleştirmek için */
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #059669; /* emerald-600 */
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.3);
            transition: background .15s ease-in-out;
        }

        input[type='range']::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #059669; /* emerald-600 */
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.3);
            transition: background .15s ease-in-out;
        }

        input[type='range']#progress-bar {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            /* Basit ilerleme çubuğu için sadece renk ayarı */
            background: linear-gradient(to right, #059669 var(--progress, 0%), #d1d5db var(--progress, 0%));
            border-radius: 9999px;
            outline: none;
            transition: background 450ms ease-in;
        }
        input[type='range']#progress-bar::-webkit-slider-runnable-track {
            background: transparent;
        }
        input[type='range']#progress-bar::-moz-range-track {
            background: transparent;
        }

        /* Kitap resmi seçimi için özel stil */
        .book-item {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            border: 3px solid transparent; /* Varsayılan olarak şeffaf kenarlık */
        }
        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .book-item.selected {
            border-color: #059669; /* Seçili olduğunda yeşil kenarlık */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-2px);
        }

        /* Kopyalama Bilgi Kutusu Stili */
        #copy-feedback-modal {
            animation: fadeInOut 5s forwards;
            pointer-events: none; /* Tıklamayı engelle */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 0); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, 0); }
        }
    </style>
</head>

        // DOM elementlerini seç
        const bookImagesContainer = document.getElementById('book-images-container');

        const audioPlayer = document.getElementById('audio-player');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const playbackSpeedInput = document.getElementById('playback-speed');
        const speedValueSpan = document.getElementById('speed-value');
        const currentBookDisplayImage = document.getElementById('current-book-display-image');
        const currentBookImageLink = document.getElementById('current-book-image-link');
        const searchInput = document.getElementById('search-input');
        
        // YENİ/GÜNCELLENMİŞ ELEMENTLER
        const copyPositionBtn = document.getElementById('copy-position-btn');
        const copyFeedbackModal = document.getElementById('copy-feedback-modal');
        const copyDataDisplay = document.getElementById('copy-data-display');
        const pasteCodeInput = document.getElementById('paste-code-input');
        const loadPositionBtn = document.getElementById('load-position-btn');

        // Tema elementleri
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const playerCard = document.getElementById('player-card');

        // Durum değişkenleri
        let selectedBook = null;
        let currentTopic = null;
        let isPlaying = false;
        let playbackSpeed = parseFloat(playbackSpeedInput.value);

        // --- YARDIMCI FONKSİYONLAR ---

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '00:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            const formattedH = h > 0 ? String(h).padStart(2, '0') + ':' : '';
            const formattedM = String(m).padStart(2, '0');
            const formattedS = String(s).padStart(2, '0');
            return `${formattedH}${formattedM}:${formattedS}`;
        }
        
        /**
         * Yeni, kısa ve anlaşılır formatta konum bilgisini kodlar.
         * Format: <bookId>_<topicIndex>_<toplamSaniye>
         * Örn: tam-ilmhai_25_1234
         */
        function encodePosition() {
            if (!selectedBook || !currentTopic || !currentTopic.audio) return null;

            // 1. Kitap ID'sini al
            const bookId = selectedBook.id;

            // 2. Konu Index'ini bul
            const topicIndex = selectedBook.topics.findIndex(t => t.id === currentTopic.id);
            if (topicIndex === -1) return null;

            // 3. Toplam saniyeyi al ve saniyeye çevir
            const totalSeconds = Math.floor(audioPlayer.currentTime);
            
            // 4. Kısa Kodu oluştur
            // Konu indeksini ve saniyeyi 4 basamaklı string olarak formatlayarak daha düzenli bir kod sağlarız.
            const topicIndexStr = String(topicIndex).padStart(4, '0');
            const secondsStr = String(totalSeconds).padStart(4, '0');

            return `${bookId}_${topicIndexStr}_${secondsStr}`;
        }


        /**
         * Yeni kısa formattaki kodu çözerek oynatıcı konumunu çıkarır.
         * Örn: tam-ilmhai_0025_1234 -> { bookId: 'tam-ilmhai', topicIndex: 25, currentTime: 1234 }
         */
        function decodePosition(encodedString) {
            const parts = encodedString.split('_');
            
            if (parts.length !== 3) {
                console.error("Hata: Kod formatı geçersiz.");
                return null;
            }

            const [bookId, topicIndexStr, secondsStr] = parts;

            const topicIndex = parseInt(topicIndexStr, 10);
            const currentTime = parseInt(secondsStr, 10);
            
            if (isNaN(topicIndex) || isNaN(currentTime)) {
                console.error("Hata: Konum veya saniye değeri sayı değil.");
                return null;
            }
            
            return { 
                bookId, 
                topicIndex, 
                currentTime 
            };
        }


        // Kopyalama geri bildirim modalını sadece HATA durumları için göster
        function showCopyFeedback(displayMessage, type, rawData = "", isManualCopy = false) {
            copyDataDisplay.innerHTML = `<strong>${displayMessage}</strong><br>${rawData}`;
            copyFeedbackModal.classList.remove('hidden');
            copyFeedbackModal.style.borderColor = type === 'red' ? '#ef4444' : (type === 'green' ? '#059669' : '#fbbf24'); 
            
            if (isManualCopy) {
                // Manuel kopyalama durumunda (başarısızlık) animasyonu durdur ve seçimi etkinleştir.
                copyFeedbackModal.style.animation = 'none'; 
                copyFeedbackModal.style.opacity = '1';
                copyFeedbackModal.style.pointerEvents = 'auto'; // Manuel seçime izin ver
            } else {
                // Başarılı veya yükleme durumunda animasyonu kullan ve tıklamayı engelle
                copyFeedbackModal.style.animation = 'fadeInOut 5s forwards';
                copyFeedbackModal.style.pointerEvents = 'none'; 
                
                // Animasyon bittiğinde gizle
                setTimeout(() => {
                    copyFeedbackModal.classList.add('hidden');
                    copyFeedbackModal.style.animation = '';
                }, 5000);
            }
        }
        
        // Kopyalama için en güvenilir yöntem
        function performExecCommandCopy(text) {
            const tempInput = document.createElement('textarea');
            // Görüntülenmez yap
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-9999px';
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            let successful = false;
            try {
                successful = document.execCommand('copy');
            } catch (err) {
                console.error("document.execCommand('copy') hatası:", err);
            } finally {
                document.body.removeChild(tempInput);
            }
            return successful;
        }

        // Kaldığın Yeri Kopyala işleminin ana mantığı
        function copyCurrentPosition() {
            if (!selectedBook || !currentTopic || !currentTopic.audio) {
                showCopyFeedback("Hata: Oynatılabilir bir konum yok.", "red");
                return;
            }

            // Yeni kısa formatta kodu üret
            const encodedData = encodePosition();
            if (!encodedData) {
                showCopyFeedback("Hata: Konum kodu üretilemedi.", "red");
                return;
            }

            const bookTitle = selectedBook.title;
            const topicTitle = currentTopic.title;
            const timeFormatted = formatTime(audioPlayer.currentTime);
            
            // UI'da gösterilecek metin (insan tarafından okunabilir)
            const displayMessage = `**Konum:** ${bookTitle} / ${topicTitle} @ ${timeFormatted}`;
            
            // 1. Kopyalama işlemini dene
            const copySuccess = performExecCommandCopy(encodedData);

            // 2. Geri bildirim modalını göster (Kullanıcının isteği: Kopyalama başarısız olsa bile konumu göster)
            if (copySuccess) {
                // Başarılıysa, standart başarı mesajını göster
                copyDataDisplay.innerHTML = `<strong>Kopyalandı!</strong> <br>${displayMessage}<br>Kodu Yapıştır:<br><span class="text-emerald-300 select-all font-mono">${encodedData}</span>`;
                showCopyFeedback("Kopyalama Başarılı!", "green", encodedData, false);
            } else {
                // Başarısızsa, manuel kopyalama için bilgileri göster ve manuel kopyalamayı etkinleştir
                copyDataDisplay.innerHTML = `<strong>Otomatik Kopyalama Başarısız!</strong> Lütfen aşağıdaki kısa kodu **manuel olarak seçip kopyalayın:** <br><span class="text-yellow-300 select-all font-mono">${encodedData}</span>`;
                showCopyFeedback("Kopyalama Başarısız (Manuel Kopyalayın)", "yellow", encodedData, true);
            }
        }

        // Kopyalanan Konumu Yükle işleminin ana mantığı
        function loadPositionFromCode(encodedCode) {
            if (!encodedCode) {
                showCopyFeedback("Hata: Lütfen geçerli bir kod yapıştırın.", "red");
                return;
            }

            const decoded = decodePosition(encodedCode);

            if (!decoded) {
                showCopyFeedback("Hata: Geçersiz veya bozuk konum kodu. Format: <kitapID>_<index>_<saniye>", "red");
                return;
            }

            const book = books.find(b => b.id === decoded.bookId);
            if (!book) {
                showCopyFeedback(`Hata: Kitap bulunamadı (ID: ${decoded.bookId})`, "red");
                return;
            }

            const topic = book.topics[decoded.topicIndex];

            if (!topic || topic.audio === '') {
                showCopyFeedback(`Hata: Konu bulunamadı veya oynatılamaz (Index: ${decoded.topicIndex})`, "red");
                return;
            }

            // 1. Kitabı Seç
            selectBook(book.id);
            
            // 2. Konuyu seçiciden seç
            topicSelect.value = topic.id;

            // 3. Konuyu Yükle (Oynatma otomatik değil)
            loadTopic(topic, false); 

            // 4. Ses yüklendikten sonra zamanı ayarla
            audioPlayer.addEventListener('loadeddata', function setTime() {
                if (audioPlayer.duration >= decoded.currentTime) {
                    audioPlayer.currentTime = decoded.currentTime;
                    // Oynatıcıyı oynatmayı durdurup oynatılabilir durumda bırak
                    audioPlayer.pause(); 
                    isPlaying = false;
                    updatePlayPauseButton();

                    const timeFormatted = formatTime(decoded.currentTime);
                    const successMessage = `Konum Yüklendi: ${book.title} / ${topic.title} @ ${timeFormatted}`;
                    showCopyFeedback(successMessage, "green", encodedCode);

                } else {
                    // Eğer süre geçerli değilse veya dosya kısa ise en baştan başlat
                    audioPlayer.currentTime = 0;
                    showCopyFeedback("Uyarı: Kaydedilen süre dosya süresinden uzundu, baştan başlatıldı.", "red", encodedCode);
                }
                audioPlayer.removeEventListener('loadeddata', setTime); // Dinleyiciyi kaldır
            });
        }

        // --- CORE UI FONKSİYONLARI ---

        // Kitap resimlerini doldurma fonksiyonu
        function populateBookImages(searchTerm = '') {
            bookImagesContainer.innerHTML = ''; 
            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            const filteredBooks = books.filter(book => {
                const matchesBookTitle = book.title.toLowerCase().includes(lowerCaseSearchTerm);
                const matchesTopic = book.topics.some(topic => 
                    topic && topic.title && topic.title.toLowerCase().includes(lowerCaseSearchTerm)
                );
                return matchesBookTitle || matchesTopic;
            });

            filteredBooks.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.id = `book-item-${book.id}`;
                bookItem.classList.add('book-item', 'flex-shrink-0', 'w-28', 'h-auto', 'rounded-lg', 'overflow-hidden', 'shadow-md', 'flex', 'flex-col', 'items-center', 'justify-center', 'p-2', 'bg-gray-50', 'text-center', 'transform', 'hover:scale-105', 'active:scale-95', 'duration-200', 'ease-in-out');
                bookItem.classList.add('lg:w-40', 'lg:h-auto', 'lg:p-3');

                const img = document.createElement('img');
                img.src = book.imageUrl;
                img.alt = book.title;
                img.classList.add('w-20', 'h-20', 'object-contain', 'rounded-md', 'mb-2');
                img.classList.add('lg:w-32', 'lg:h-32');

                const title = document.createElement('p');
                title.textContent = book.title;
                title.classList.add('text-sm', 'font-semibold', 'text-gray-800', 'w-full');
                title.classList.add('lg:text-base');

                bookItem.appendChild(img);
                bookItem.appendChild(title);

                bookItem.addEventListener('click', () => {
                    selectBook(book.id);
                });

                bookImagesContainer.appendChild(bookItem);
            });
            applyTheme(localStorage.getItem('theme') || 'dark');
        }

        // Kitap seçme ve UI'ı güncelleme fonksiyonu
        function selectBook(bookId) {
            const previouslySelected = document.querySelector('.book-item.selected');
            if (previouslySelected) {
                previouslySelected.classList.remove('selected', 'border-emerald-600');
                previouslySelected.classList.add('border-transparent');
            }

            const newSelectedBookElement = document.getElementById(`book-item-${bookId}`);
            if (newSelectedBookElement) {
                newSelectedBookElement.classList.add('selected', 'border-emerald-600');
                newSelectedBookElement.classList.remove('border-transparent');
            }
            
            selectedBook = books.find(b => b.id === bookId);
            if (selectedBook) {
                populateTopics(selectedBook.id);
                currentBookDisplayImage.src = selectedBook.imageUrl;
                currentBookDisplayImage.alt = selectedBook.title;
                currentBookImageLink.href = selectedBook.imageUrl; 

                // İlk oynatılabilir konuyu yükle
                const defaultTopic = selectedBook.topics.find(t => t.audio !== '') || selectedBook.topics[0];
                if (defaultTopic) {
                    loadTopic(defaultTopic, false); 
                }
                updateDisplay();
            }
        }

        // Konuları doldurma fonksiyonu
        function populateTopics(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) return;

            topicSelect.innerHTML = ''; 
            book.topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.id;
                option.textContent = topic.title;
                
                if (topic.audio === '') {
                    option.disabled = true;
                    option.style.fontStyle = 'italic';
                    option.style.fontWeight = 'bold';
                }

                topicSelect.appendChild(option);
            });
            
            // Varsayılan olarak ilk oynatılabilir konuyu seç
            currentTopic = book.topics.find(t => t.audio !== '') || book.topics[0];
            if (currentTopic) {
                topicSelect.value = currentTopic.id;
            }
        }

        // Oynatma ekranını güncelle (Basitleştirilmiş)
			function updateDisplay() {
						if (currentTopic && selectedBook) {
							// Kitap adı ve konu başlığını birleştir
							const fullTitle = `${selectedBook.title} - ${currentTopic.title}`;
							
							// UI'daki başlığı güncelle
							currentTopicTitle.textContent = fullTitle;
							
							// YENİ EKLENEN KISIM: Tarayıcı başlığını (Title) güncelleme
							document.title = fullTitle + " | Hakikat Kitabevi Sesli";
							
						} else if (selectedBook) {
							// Sadece kitap seçiliyorsa
							currentTopicTitle.textContent = selectedBook.title;
							document.title = selectedBook.title + " | Hakikat Kitabevi";
						} 
						else {
							// Hiçbir şey seçilmemişse varsayılan başlık
							currentTopicTitle.textContent = 'Konu Seçilmedi';
							document.title = 'Hakikat Kitabevi Sesli Yayınlar';
						}
					}

        // Sesi yükleme ve oynatma
        function loadTopic(topic, autoPlayAfterLoad = false) {
            if (topic.audio === '') {
                currentTopicTitle.textContent = `${topic.title} (Bölüm Başlığı)`;
                audioPlayer.src = '';
                isPlaying = false;
                updatePlayPauseButton();
                durationSpan.textContent = '00:00';
                return;
            }

            if (audioPlayer.src.endsWith(topic.audio) && currentTopic && currentTopic.id === topic.id) {
                // Aynı konu zaten yüklüyse bir şey yapma
                return;
            }

            audioPlayer.src = topic.audio;
            audioPlayer.load();
            isPlaying = false;
            updatePlayPauseButton();
            progressBar.value = 0;
            currentTimeSpan.textContent = '00:00';
            durationSpan.textContent = '00:00';
            progressBar.style.setProperty('--progress', '0%');

            currentTopic = topic;
            updateDisplay();
            audioPlayer.playbackRate = playbackSpeed;

            if (autoPlayAfterLoad) {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButton();
                }).catch(e => {
                    console.error("Oynatma hatası (otomatik geçiş):", e);
                    isPlaying = false;
                    updatePlayPauseButton();
                });
            }
        }

        // Oynat/Duraklat düğmesi ikonunu güncelle
        function updatePlayPauseButton() {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                playPauseBtn.setAttribute('aria-label', 'Duraklat');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                playPauseBtn.setAttribute('aria-label', 'Oynat');
            }
        }

        // Tema uygulama fonksiyonu
        function applyTheme(theme) {
            const body = document.body;
            
            // Temizleme
            body.classList.remove('bg-gradient-to-br', 'from-gray-800', 'via-stone-900', 'to-black', 'from-blue-100', 'via-white', 'to-gray-200');
            playerCard.classList.remove('bg-white', 'bg-opacity-90', 'backdrop-blur-lg', 'bg-gray-100', 'bg-opacity-95', 'border-gray-700', 'border-gray-200', 'bg-gray-800');

            const textElements = document.querySelectorAll('label, h1, h2, p, span, .book-item p');
            textElements.forEach(el => {
                el.classList.remove('text-gray-800', 'text-gray-700', 'text-gray-600', 'text-white', 'text-gray-200');
                if (theme === 'dark') {
                    el.classList.add('text-gray-200');
                } else {
                    el.classList.add('text-gray-800');
                }
            });

            const inputSelectElements = document.querySelectorAll('select, input[type="range"], input[type="text"]');
            inputSelectElements.forEach(el => {
                el.classList.remove('bg-gray-100', 'text-gray-800', 'bg-gray-700', 'text-gray-100', 'border-gray-300', 'border-gray-600', 'bg-white');
                if (theme === 'dark') {
                    el.classList.add('bg-gray-700', 'text-gray-100', 'border-gray-600');
                } else {
                    el.classList.add('bg-white', 'text-gray-800', 'border-gray-300');
                }
            });
            const searchInput = document.getElementById('search-input');
            const pasteCodeInput = document.getElementById('paste-code-input');
            if (searchInput) {
                searchInput.classList.remove('border-gray-300', 'border-gray-600');
                if (theme === 'dark') {
                    searchInput.classList.add('border-gray-600');
                    pasteCodeInput.classList.add('border-gray-600');
                } else {
                    searchInput.classList.add('border-gray-300');
                    pasteCodeInput.classList.add('border-gray-300');
                }
            }


            if (theme === 'dark') {
                body.classList.add('bg-gradient-to-br', 'from-gray-800', 'via-stone-900', 'to-black');
                playerCard.classList.add('bg-gray-800', 'bg-opacity-90', 'backdrop-blur-lg', 'border-gray-700');
                themeToggleBtn.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-gray-800');
                themeToggleBtn.classList.add('bg-gray-700', 'hover:bg-gray-600', 'text-white');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else { // light theme
                body.classList.add('bg-gradient-to-br', 'from-blue-100', 'via-white', 'to-gray-200');
                playerCard.classList.add('bg-white', 'bg-opacity-95', 'backdrop-blur-lg', 'border-gray-200');
                themeToggleBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600', 'text-white');
                themeToggleBtn.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-gray-800');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            localStorage.setItem('theme', theme);

            document.querySelectorAll('.book-item').forEach(item => {
                item.classList.remove('bg-gray-50', 'bg-gray-700', 'border-transparent', 'border-emerald-600', 'bg-white');
                if (theme === 'dark') {
                    item.classList.add('bg-gray-700');
                } else {
                    item.classList.add('bg-white');
                }
                if (item.classList.contains('selected')) {
                    item.classList.add('border-emerald-600');
                } else {
                    item.classList.add('border-transparent');
                }
            });
        }

        // --- OLAY DİNLEYİCİLERİ ---

        window.onload = () => {
            let currentTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(currentTheme);
            
            // İlk kitabı yükle
            populateBookImages();
            if (books.length > 0) {
                selectBook(books[0].id);
            }
        };

        // Konu seçimi değiştiğinde
        topicSelect.addEventListener('change', (event) => {
            const topicId = event.target.value;
            const topic = selectedBook.topics.find(t => t.id === topicId);
            if (topic) {
                loadTopic(topic, false); 
            }
        });

        // Arama çubuğuna yazıldığında kitapları filtrele
        searchInput.addEventListener('input', (event) => {
            const searchTerm = event.target.value;
            populateBookImages(searchTerm);
        });

        // Oynat/Duraklat düğmesi tıklaması
        playPauseBtn.addEventListener('click', () => {
            if (!currentTopic || currentTopic.audio === '') {
                // Eğer currentTopic null ise veya audio yoksa oynatmayı engelle
                showCopyFeedback("Oynatılabilir bir bölüm seçin.", "red");
                return;
            }

            if (audioPlayer.paused) {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButton();
                }).catch(e => {
                    console.error("Oynatma hatası (manuel):", e);
                });
            } else {
                audioPlayer.pause();
                isPlaying = false;
                updatePlayPauseButton();
            }
        });

        // İlerleme çubuğu değiştiğinde
        progressBar.addEventListener('input', () => {
            // progress bar hareket ettirilirken oynatmayı durdur
            if (!audioPlayer.paused) audioPlayer.pause();
        });

        progressBar.addEventListener('change', () => {
            const seekTime = (audioPlayer.duration / 100) * progressBar.value;
            audioPlayer.currentTime = seekTime;
            // Seek bittikten sonra oynatmaya devam et
            if (!isPlaying) {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButton();
                }).catch(e => {
                    console.error("Oynatma hatası (seek sonrası):", e);
                });
            }
        });


        // Oynatma hızı değiştiğinde
        playbackSpeedInput.addEventListener('input', (event) => {
            playbackSpeed = parseFloat(event.target.value);
            speedValueSpan.textContent = playbackSpeed.toFixed(1);
            audioPlayer.playbackRate = playbackSpeed;
        });

        // Audio olayları
        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
            audioPlayer.playbackRate = playbackSpeed;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress || 0;
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
            progressBar.style.setProperty('--progress', progress + '%');
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayPauseButton();
            progressBar.value = 0;
            currentTimeSpan.textContent = '00:00';
            progressBar.style.setProperty('--progress', '0%');

            // Sonraki konuya otomatik geçiş
            const currentTopicIndex = selectedBook.topics.findIndex(
                topic => topic.id === currentTopic.id
            );
            
            let nextTopicIndex = currentTopicIndex + 1;
            let nextTopic = null;

            // Ses dosyası olan bir sonraki konuyu bul
            while (nextTopicIndex < selectedBook.topics.length) {
                const potentialNextTopic = selectedBook.topics[nextTopicIndex];
                if (potentialNextTopic.audio !== '') {
                    nextTopic = potentialNextTopic;
                    break;
                }
                nextTopicIndex++;
            }
            
            if (nextTopic) {
                // Sonraki konuyu yükle ve otomatik oynat
                loadTopic(nextTopic, true);
                topicSelect.value = nextTopic.id; // Dropdown'u da güncelle
            } else {
                console.log("Tüm konular bitti. Kitap tamamlandı.");
                currentTopicTitle.textContent = `${selectedBook.title} - Tamamlandı!`;
            }
            updateDisplay();
        });

        // Tema değiştirme düğmesi tıklaması
        themeToggleBtn.addEventListener('click', () => {
            let currentTheme = localStorage.getItem('theme') || 'dark'; 
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // YENİ: Kopyalama düğmesi tıklaması
        copyPositionBtn.addEventListener('click', copyCurrentPosition);

        // YENİ: Konum yükleme düğmesi tıklaması
        loadPositionBtn.addEventListener('click', () => {
            const encodedCode = pasteCodeInput.value.trim();
            loadPositionFromCode(encodedCode);
        });
    </script>
</body>
</html>
